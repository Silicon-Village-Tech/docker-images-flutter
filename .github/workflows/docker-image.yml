name: Docker Image CI

on:
  push:
    tags:
      - v*


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build the Docker image
      run: VERSION=$(echo ${GITHUB_REF##*/} | tr -d ' ' | tr 'v' ' ') docker build --tag siliconvillage/flutter-firebase:latest --tag siliconvillage/flutter-firebase:${{VERSION}} sdk
    
    
    
    - name: Push Docker Image
      run: docker push siliconvillage/flutter-firebase:${{VERSION}}

    - name: Push Docker Image
      run: docker push siliconvillage/flutter-firebase:latest
