name: Docker Image CI

on:
  push:
    tags:
      - v*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Show tag
      run: echo "${GITHUB_REF##*/}"
      
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build the Docker image
      run: docker build --tag siliconvillage/flutter-firebase:latest --tag siliconvillage/flutter-firebase:${{github.run_number}} sdk
    
    
    
    - name: Push Docker Image
      run: docker push siliconvillage/flutter-firebase:${{github.run_number}}

    - name: Push Docker Image
      run: docker push siliconvillage/flutter-firebase:latest
