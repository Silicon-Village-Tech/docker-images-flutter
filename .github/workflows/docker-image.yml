name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build --tag guardezi/flutter-firebase:latest --tag guardezi/flutter-firebase:$(date +%s) sdk
    - name: Push Docker Image
      run: docker push guardezi/flutter-firebase:latest
